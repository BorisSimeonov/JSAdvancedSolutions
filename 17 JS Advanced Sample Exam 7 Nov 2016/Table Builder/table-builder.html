<!DOCTYPE html>

</head>
<body>
<div id="main">
    <span>Text to be removed</span>

            ['Maria', 'Sofia', '233', '96%'],
            ['Maria', 'Sofia', '233', '96%'],
            ['Maria', 'Sofia', '233', '96%']
        ]);
    });
</script>
</body>
</html>
